<!DOCTYPE html>
<html>
<head>
    <title>TP.Facture</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/JavaScript1.js"></script>
    <link href="css/StyleSheet.css" rel="stylesheet" />
    <script>
        $(document).ready(function () {

        });
    </script>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Logo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="menu('dvPRODUIT')">Produts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="menu('dvVENTE')">Ventes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="menu('dvACHAT')">Achats</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="menu('dvSTOCK')">Stock</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container bg-white p-2 m-4 DV" id="dvPRODUIT" style="display:block">
        <h1>PRODUIT</h1>
        <input class="btn btn-primary" id="btNEW" type="button" value="Nouveau" onclick="nouveau()" />
        <br />
        Nom de produit
        <br />
        <input CLASS="form-control" id="txtNOM" type="text" />
        <br />
        Prix de produit
        <br />
        <input CLASS="form-control" id="txtPRIX" type="text" />
        <br />
        <input class="btn btn-danger" id="btSAVE" type="button" value="Enregistrer" onclick="save()"/>
        <br />
        <table class="table" id="tbPRODUIT">
            <thead>
                <tr>
                    <th>NOM</th>
                    <th>PRIX</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>

            </tfoot>

        </table>
    </div>
    <!-- --------------------------------------------------------------vent--------------------- -->
    <div class="container bg-white p-2 m-4 DV" id="dvVENTE" style="display:none">
        <h1>VENTES</h1>
        <table>
            <tr>
                <td>Pruduit:</td>
                <td>
                    <select name="ventSelect" id="ventSelect" value="1">

                    </select>
                </td>
            </tr>
            <tr>
                <td>QNT:</td>
                <td ><input type="number" name="qntVent"  max="1000" min="1" value="1" id="qntVent" onclick="calculResulta()">kg</td>
            </tr>
            <tr>
              <td>Total:<span id="result">0</span>DH</td>  
            </tr>
            <tr>
                <td><span id="addVent" class="btn btn-success">add</span></td>
            </tr>
        </table>
    </div>
    <!-- --------------------------------------------------------achat-------------------------------- -->
    <div class="container bg-white p-2 m-4 DV" id="dvACHAT" style="display:none">
        <h1>ACHATS</h1>
    </div>
    <div class="container bg-white p-2 m-4 DV" id="dvSTOCK" style="display:none">
        <h1>STOCK</h1>
    </div>
    
</body>
</html>
